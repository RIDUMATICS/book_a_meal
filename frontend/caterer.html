<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    html, body, header{
      width: 100%;
      height: 100%;
    }

    header p:first-of-type {
      margin: 8px;
    }
    header p:nth-of-type(2) {
      font-weight:lighter;
      font-size:1.5em;
      color: #ffffffbb;
    }
  </style>
</head>
<body >
    <header >
        <div class="header-content">
          <h1 class="logo"><a><span>IYA</span> PATO</a></h1>
          <p>Sell with IYA-PATO</p>
          <p>Earn money on your schedule</p>
          <div class="btn-box">
            <div class="btn btn-white" id="sign-up">Sign Up</div>
            <div class="btn btn-orange" id="log-in">Log In</div>
    
          </div>
          <img class="steps" src="./images/steps.png" alt="Easy 3 steps choose location, Order food, and Delivery or Take-Out"/>
        </div>
        <div id="signup" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form method="POST" name="signup">
                    <input type="text" name="companyName" placeholder="Company Name" required />  
                    <input type="tel" name="phoneNumber" placeholder="Phone Number" required />  
                    <input type="email" name="email" placeholder="email" required/>
                    <input type="password" name="password" placeholder="password" required />
                    <button class="btn" type="submit"> CREATE ACCOUNT</button>
                </form>
            </div>
          </div>
          <div id="notify" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="msg"></p>
            </div>
          </div>
          <div id="login" class="modal">
    
              <!-- Modal content -->
              <div class="modal-content">
                  <span class="close">&times;</span>
                  <form action="" method="POST" name="login">
                      <input type="email" name="username" placeholder="email" required />
                      <input type="password" name="password" placeholder="password" required />
                      <button class="btn" type="submit">LOGIN </button>
    
                  </form>
              </div>
            
            </div>
      </header>
  
      <script src="./js/index.js"></script>
</body>
</html>
