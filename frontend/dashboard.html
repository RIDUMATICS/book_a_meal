<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/user.styles.css">
  <title>Document</title>
</head>
<body>
  <div class="left-menu">
    <h2 class="logo">IYA PATO</h2>
    <ul class="vr-nav">
      <li class="link-1">Today's Menu</li>
      <li class="link-2">My Orders</li>
      <li>Notifications</li>
      <li class="link-4">Order History</li>
    </ul>
  </div>
  <div class="vr-side">
        <div class="food-menu">
            <section id="menu">
              <h2>On Today's Menu</h2>
              <p>Breakfast</p>
              <div class="food-lists" id="breakfast">
                    
              </div>
              <p>Lunch</p>
              <div class="food-lists" id="lunch">
                    
              </div>
              <p>Super</p>
              <div class="food-lists" id="super">
              
              </div>
            </section>
          </div>
    
  </div>
  <script src="./js/loadData.js"></script>
  <script type="text/babel">
    let xhr = new XMLHttpRequest();

    document.querySelector('.link-1').addEventListener('click', ()=>{ location.reload()})

    document.querySelector('.link-2').addEventListener('click', ()=>{
      xhr.onreadystatechange = () => {
        if(xhr.readyState === 4){
        document.querySelector('.vr-side > div').innerHTML = xhr.responseText;
        }
      }
      xhr.open('GET','my-orders.html');
      xhr.send()
    })

    document.querySelector('.link-4').addEventListener('click', ()=>{
      xhr.onreadystatechange = () => {
        if(xhr.readyState === 4){
        document.querySelector('.vr-side > div').innerHTML = xhr.responseText;
        }
      }
      xhr.open('GET','orders-history.html');
      xhr.send()
    })
  </script>
</body>
</html>
